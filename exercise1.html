<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <style>
        .my-container {
            background-color: white;
            border-radius: 10px;
            margin-top: 100px;
            padding: 80px 0 10px 0;
        }

        /* .body {
            background-color: lightgray;
        } */
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body style="background-color: lightgray;">

    <div class="container my-container">

        <form style="margin: 10px;">
            <h1 style="text-align: center; font-family: Impact;">Registration Form</h1>
            <hr>
            <div class="mb-3">
                <label for="exampleInputName" class="form-label">
                    <h6>Name:</h6>
                </label>
                <input type="text" class="form-control" id="" placeholder="Full Name">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">
                    <h6>Email address:</h6>
                </label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="person@example.com">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">
                    <h6>Password:</h6>
                </label>
                <input type="password" class="form-control" id="exampleInputPassword1"
                    placeholder="*******************">
            </div>
            <div class="mb-3">
                <h6>Gender:</h6> <input type="radio" name="gender" value="female"> Female
                <input type="radio" name="gender" value="male"> Male <br>
            </div>
            <h6>Skills:</h6>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Java</label>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck2">
                <label class="form-check-label" for="exampleCheck2">HTML</label>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck3">
                <label class="form-check-label" for="exampleCheck3">CSS</label>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck4">
                <label class="form-check-label" for="exampleCheck4">React</label>
            </div>
            <div class="d-grid gap-1">
                <button class="btn btn-primary" type="button">SUBMIT</button>
            </div>

    </div>

    </form>
    </div>

</body>

</html>
